buildscript {

    ext {
        /* kotlin */
        kotlinVersion = "1.4.21"
        coroutinesVersion = "1.4.1"
    }

    repositories {
        google()
        jcenter()
    }

}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}